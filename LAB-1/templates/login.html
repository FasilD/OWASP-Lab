<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - OWASP Lab</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="top-left-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="QState Logo" class="logo">
        <div class="green-line"></div>
    </div>
    <h2>Login</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <p style="color:orange;">{{ msg }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post">
        Username: <input name="username" value="{{ request.form.username }}"><br>
        Password: <input name="password" type="password"><br>
        <input type="submit" value="Login">
    </form>
</body>
 <footer>
        <div class="green-line"></div>
        Powered by <strong>QState Cyber Security</strong>
</footer>     
</html>
